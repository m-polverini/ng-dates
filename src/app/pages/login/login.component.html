<section class="vh-100 bg-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-lg rounded bg-grey">
          <div class="card-body p-5 text-center">
            <h2>ACCEDI</h2>
            <strong class="text-gray"
              >Per favore inserisci e-mail e password</strong
            >
            <div class="form-floating my-3">
              <input
                type="email"
                name="email"
                id="email"
                class="form-control form-control-lg"
                placeholder="email@dominio.it"
                autocomplete="email"
              />
              <label for="email" class="text-dark">E-Mail</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                name="password"
                id="password"
                class="form-control form-control-lg"
                placeholder="Inserisci la tua password"
                autocomplete="current-password"
              />
              <label for="password" class="text-dark">Password</label>
            </div>
            <p>
              <a routerLink="" class="text-decoration-none text-gray mb-3"
                >Hai dimenticato la password?</a
              >
            </p>
            <div class="d-grid mb-3">
              <button class="btn btn-outline-light btn-lg">Accedi</button>
            </div>
            <div class="d-flex justify-content-center">
              <i class="material-icons">facebook</i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
